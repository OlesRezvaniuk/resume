<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebStudio</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.css"
        integrity="sha512-Y0MM+V6ymRKN2zStTqzQ227DWhhp4Mzdo6gnlRnuaNCbc+YN/ZH0sBCLTM4M0oSy9c9VKiCvd4Jk44aCLrNS5Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <a href="./index.html" class="logo">Web<span class="logo--black">Studio</span></a>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="./index.html" class="nav__link">Студия</a>
                    </li>
                    <li class="nav__item">
                        <a href="./community.html" class="nav__link nav__link--active">Портфолио</a>
                    </li>
                    <li class="nav__item">
                        <a href="./index.html" class="nav__link">Контакты</a>
                    </li>
                </ul>
            </nav>
            <button type="button" class="menu__button">
                <svg class="menu__icon" width="40px" height="40px">
                    <use href="./images/symbol-defs-new.svg#icon-menu" class="menu__icon--animate"></use>
                </svg>
            </button>
            <div class="address">
                <ul class="address__list">
                    <li class="address__item">
                        <a href="mailto:info@devstudio.com" class="address__link">
                            <svg class="address__icon address__icon--envelope">
                                <use href="./images/symbol-defs-new.svg#icon-envelope"></use>
                            </svg>
                            info@devstudio.com
                        </a>
                    </li>
                    <li class="address__item">
                        <a href="tel:+380961111111" class="address__link">
                            <svg class="address__icon address__icon--smartphone">
                                <use href="./images/symbol-defs-new.svg#icon-smartphone"></use>
                            </svg>
                            +38 096 111 11 11
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="example">
            <div class="example__container">
                <ul class="example__list">
                    <li class="example__item">
                        <button type="button" class="example__buttons">Все</button>
                    </li>
                    <li class="example__item">
                        <button type="button" class="example__buttons">Веб-сайты  </button>
                    </li>
                    <li class="example__item">
                        <button type="button" class="example__buttons">Приложения</button>
                    </li>
                    <li class="example__item">
                        <button type="button" class="example__buttons">Дизайн</button>
                    </li>
                    <li class="example__item">
                        <button type="button" class="example__buttons">Маркетинг</button>
                    </li>
                </ul>
                <h1 class="example__title">Наше портфолио</h1>
                <ul class="example__galery">
                    <li class="example__point">
                        <img src="./images/img1.jpg" alt="galery-photo" class="example__img">
                        <div class="overlay">
                            <p class="overlay__info"></p>
                        </div>
                        <h3 class="example__heading">Технокряк</h3>
                        <p class="example__info">Веб-сайт</p>
                    </li>
                </ul>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__container">
            <div class="location">
            <a href="./index.html" class="logo footer--logo">Web<span class="logo--white">Studio</span></a>
                <ul class="location__list">
                    <li class="location__item">
                        <a href="https://www.google.com/maps/d/viewer?mid=10uSM3H-mIU3GznYo2szRIEphczw&hl=en_US&ll=50.42732700000001%2C30.538092&z=17" class="footer__link" rel="nofollow" target="_blank">г. Киев, пр-т Леси Украинки, 26</a>
                    </li>
                    <li class="location__item">
                        <a href="mailto:info@devstudio.com" class="footer__link footer__link--dark" target="_blank">info@example.com</a>
                    </li>
                    <li class="location__item">
                        <a href="tel:+380961111111" class="footer__link footer__link--dark" target="_blank">+38 099 111 11 11</a>
                    </li>
                </ul>
            </div>
            <div class="join">
                <h3 class="join__title">присоединяйтесь</h3>
                <ul class="social__list social__list--footer">
                    <li class="social__item social__item--footer">
                        <a href="https://www.instagram.com/" target="_blank" rel="nofollow" class="social__link social__link--footer">
                            <svg class="social__icon social__icon--footer" width="20px" height="20px">
                                <use href="./images/symbol-defs-new.svg#icon-instagram"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="social__item social__item--footer">
                        <a href="https://www.instagram.com/" target="_blank" rel="nofollow" class="social__link social__link--footer">
                            <svg class="social__icon social__icon--footer" width="20px" height="20px">
                                <use href="./images/symbol-defs-new.svg#icon-twitter"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="social__item social__item--footer">
                        <a href="https://www.instagram.com/" target="_blank" rel="nofollow" class="social__link social__link--footer">
                            <svg class="social__icon social__icon--footer" width="20px" height="20px">
                                <use href="./images/symbol-defs-new.svg#icon-facebook"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="social__item social__item--footer">
                        <a href="https://www.instagram.com/" target="_blank" rel="nofollow" class="social__link social__link--footer">
                            <svg class="social__icon social__icon--footer" width="20px" height="20px">
                                <use href="./images/symbol-defs-new.svg#icon-linkedin-1"></use>
                            </svg>
                        </a>
                    </li>
                </ul>                
            </div>
            <div class="subscribe">
                <h3 class="subscribe__title">Подпишитесь на рассылку</h3>
                <input type="text" class="subscribe__input" placeholder="E-mail">
            </div>
            <button class="footer__button">Подписаться</button>
        </div>
    </footer>    
</body>
</html>
